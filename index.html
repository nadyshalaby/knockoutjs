<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Knockout.js</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
            integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Built-in Bindings -->
        <!-- 
            style: object
            css: object
            class: string
            attr: object
            visible: boolean
            hidden: boolean
            text: string
            html: string
            enable: boolean
            disable: boolean
            checked: boolean
            value: string
            click: function
            submit: function
            valueUpdate: enum('afterkeypress', 'keyup', 'keypress', 'input')
            options: array
            optionsCaption: string
            textInput: observable
         -->
        <div class="container">
            <a href="#" data-bind="click: toggleStyle">Click me:</a>
            <span data-bind="style: {color: styleToggle()? 'red': 'green'}"
                >This is span to demonstrate style binding</span
            >
            <hr />
            <a href="#" data-bind="click: toggleCss">Click me:</a>
            <span data-bind="css: {'red': cssToggle(), 'green': !cssToggle()}"
                >This is span to demonstrate css binding</span
            >
            <hr />
            <a href="#" data-bind="click: toggleClass">Click me:</a>
            <span? data-bind="class: classToggle()? 'red': 'green'"
                >This is span to demonstrate class binding</span>
            <hr />
            <a href="#" data-bind="click: toggleAttr">Click me:</a>
            <span data-bind="attr: {'title': attrValue()}"
                >This is span to demonstrate attr binding</span>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
