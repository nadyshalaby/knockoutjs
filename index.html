<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Knockout.js</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
            integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- 
            foreach: 
                - iterate through an array
                - iterate through an object
                - iterate through a DOM node list
                - Helpers:
                    - $index()
                    - $data
                    - $parent
                    - $parents
                    - $root
                    - $context
            if
            ifnot
            with

         -->
        <div class="container">
            <ul>
                <!-- ko foreach: items -->
                <li data-bind="text: name"></li>
                <li data-bind="text: description"></li>
                <li data-bind="text: price"></li>
                <li>
                    <ul>
                        <!-- ko with: attributes -->
                        <li data-bind="text: color"></li>
                        <li data-bind="text: size"></li>
                        <li>
                            <b data-bind="if: size == 'large'">LARGE</b>
                            <span data-bind="ifnot: color == 'red', style: {color: color}">GREEN</span>
                        </li>
                        <li>
                            <ul>
                                <!-- ko foreach: materials -->
                                <li data-bind="text: $data"></li>
                                <!-- /ko -->
                            </ul>
                        </li>
                        <!-- /ko -->
                    </ul>
                </li>
                <!-- /ko -->
            </ul>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
