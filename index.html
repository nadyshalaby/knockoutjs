<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Knockout.js</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
            integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
            crossorigin="anonymous"
        />
    </head>
    <body>
        <!-- Create table to display values -->
        <div class="container">
            <form data-bind="submit: addItem">
                <div class="form-group">
                    <label for="itemToAdd">Add a new item: </label>
                    <input
                        id="itemToAdd"
                        type="text"
                        class="form-control"
                        data-bind="value: itemToAdd, valueUpdate: 'afterkeydown'"
                    />
                </div>
                <div class="form-group mt-2">
                    <!-- <button type="submit" class="btn btn-primary" data-bind="enable: itemToAdd().length">Add Item</button> -->
                    <button type="submit" class="btn btn-primary" data-bind="enable: isButtonEnabled">Add Item</button>
                </div>
                <div class="form-group mt-2">
                    <label>Languages</label>
                    <select
                        multiple
                        data-bind="options: items, optionsCaption: 'Select a language...'"
                        class="form-control"
                    ></select>
                </div>
            </form>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
